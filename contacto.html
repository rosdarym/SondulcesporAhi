    <body>
        <header>
            <div class="head-spacer"></div>
            <div class="container">
                <div class="logo">
                    <img
                        src="Imagenes/header.jpg"
                        width="92"

                    />
                </div>
                <div>
                    <h1>Son Dulces por Ahi</h1>
                    <h2>Decoramos toda ocacion para vos</h2>
                </div>
            </div>
        </header>
        <div class="Navbar">
            <div class="Navbar__Link Navbar__Link-brand">&nbsp</div>
            <div class="Navbar__Link Navbar__Link-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <nav class="Navbar__Items">
                <div class="Navbar__Link"><a href="Home.html">Home</a></div>

                </div>
                <div class="Navbar__Link">
                    <a href="contacto.html">Contacto</a>
                </div>
            </nav>
        </div>
        <main>
            <article>
                <h3>Contacto</h3>
                <form name="fcontacto" onsubmit="return valida_envia()">
                    <ul class="form" name="tcontacto">
                        <li>
                            <label>Nombre:</label>
                            <input
                                type="text"
                                name="nombre"
                                id="nombre"
                                placeholder="Escriba aqui su nombre"
                                autofocus
                                required
                            />
                        </li>
                        <li>
                            <label>Apellido:</label>
                            <input
                                type="text"
                                name="apellido"
                                id="apellido"
                                placeholder="Escriba aqui su Apellido"
                            />
                        </li>
                        <li>
                            <label>Telefono:</label>
                            <input
                                type="tel"
                                name="telefono"
                                id="telefono"
                                placeholder="123-4567-1234"
                                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                required
                            />
                        </li>
                        <li>
                            <label>Email:</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Escriba aqui su email"
                                required
                            />
                        </li>
                        <li>
                            <label>Consulta:</label>
                            <textarea
                                rows="4"
                                type="text"
                                name="Consulta"
                                id="consulta"
                                size="100"
                                placeholder="Escriba su consulta"
                                required
                            ></textarea>
                        </li>
                        <li>
                            <div class="container">
                                <button
                                    class="btn rounded"
                                    type="submit"
                                >
                                    <span class="text">Enviar</span>
                                </button>

                                <button class="btn rounded" type="reset">
                                    <span class="text">Cancelar</span>
                                </button>
                            </div>
                        </li>
                    </ul>
                </form>
            </article>
        </main>
        <footer>
            <address>

                tel: 011-5555-9745
            </address>
        </footer>
